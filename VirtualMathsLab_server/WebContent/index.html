	<script>
	$(function() {
		  // Sidebar toggle behavior
		  $('#sidebarCollapse').on('click', function() {
		    $('#sidebar, #content').toggleClass('active');
		  });
		});

	
	var isFileLinked = 0;//is file linked or not
	/** Funtion to set class active **/
	$(function() {
  /** Active/inactive menu/submenus **/

  $(".child-menu-quesbank").hide();
  $(".add-questions-li").addClass("active");
  $("#defineProblemLink").addClass("active");

	$(".nav li").on("click", function() {
    $(".nav li").removeClass("active");
    $(this).addClass("active");
  });
	
	//Initially hide the audio box
// 	$("#audioSrc").hide();
	var isLeftFrmValid = 0;
	$("body").on('change', function(){
	  if(!$("#saveToQuesGrpDraftBtn").is(':hidden') && isLeftFrmValid==1)
	    {
	      $("#moveToActiveBtn").show();
	    }
	    else{
	      $("#moveToActiveBtn").hide();
	    }
	  
// 	  if(player.offsetParent===null && player.paused==false)
//       {
//         player.pause();
//         $("#play_pause").removeClass('icon-pause').addClass('icon-play');
//       }
	});
	

  $(".child-menu a").on("click", function() {
    $(".child-menu a").removeClass("active");
    $(this).addClass("active");
  });
});

  $(document).ready(function() {
    $('#assignProblemBtn').click(function () {
      validateDefinePrbm();
    });
  $('#moveToDraftBtn').click(function () {
      validateDefinePrbm();
  });

$("#MediaQuesDiv").hide();
  $('select#probType').on('change', function() {
    if(this.value!='aud' && this.value!='vid' && this.value!='img')
    {
     $("#nonMediaQuesDiv").show();
      $("#MediaQuesDiv").hide();
    }
    else if(this.value=='aud')
    {
      $("#MediaQuesDiv").show();
      $("#nonMediaQuesDiv").hide();
    }
    else if(this.value=='vid')
    {
      $("#MediaQuesDiv").show();
      $("#nonMediaQuesDiv").hide();
    }
    else if(this.value=='img')
    {
    $("#MediaQuesDiv").show();
    $("#nonMediaQuesDiv").hide();
    }
});

  $('select#ansType').on('change', function() {
  $('.action-divs').hide();
  $('.action-divs').removeClass('activeanstype');

    if(this.value=='mca')
  {
    $('#mcaDiv').addClass('activeanstype');
    $('#mcaDiv').show();
  }
  else if(this.value=='fib')
{
    $('#fibDiv').addClass('activeanstype');
    $('#fibDiv').show();
    validateDefinePrbm();
}
else if(this.value=='mtp')
{
  $('#mtpDiv').addClass('activeanstype');
  $('#mtpDiv').show();
}
  else if(this.value=='tf')
{
    $('#truefalseDiv').show();
}
});

$('[data-toggle="tooltip"]').tooltip();
});

$('.tooltip-css').mouseleave(function(){
    $(this).tooltip('hide');
});

$('#uploadModal').on('hidden.bs.modal', function () {
    $('.tooltip-css').tooltip('remove');
});

var clickFlag = 0;
function toggleSideBar()
{
    //$(".glyphicon-menu-left").click(function(){
    if(clickFlag==0){
        var counter=0;
        $("#drawerIcon").attr('src','resource/images/rightarrow.PNG')
        $("#drawerIcon").css('margin-left','-11%').css('position','fixed')
        $(".drawericon-left").removeClass("drawericon-left").addClass("drawericon-right");
        $('.container-fluid-body').css('padding-left','0');
        var divWidth = $('#toggleSideBar').width();
        $(".right-side").removeClass("col-md-8").addClass("col-md-8 col-md-pull-2");
        // for(counter=0;counter<=divWidth;counter=counter+2)
        // {
        $('#toggleSideBar').css('left',(-divWidth-88));
        //}
        // if(counter>divWidth){
        // $(".right-side").css("position","absolute");
        // }

        clickFlag = 1;
    }else{
        // $(".glyphicon-menu-right").click(function(){
        $("#drawerIcon").css('margin-left','1%').css('position','relative')
        $("#drawerIcon").attr('src','resource/images/leftarrow.PNG')
        $(".right-side").removeClass("col-md-pull-2");
        // $(".right-side").css("position","relative");
        $('#toggleSideBar').css('left', '0');
        $(".drawericon-right").removeClass("drawericon-right").addClass("drawericon-left");
        $('.container-fluid-body').css('padding-left','4.5em');
        var divWidth = $('#toggleSideBar').width();
        clickFlag = 0;
        // });
    }
}
